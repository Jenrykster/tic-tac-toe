<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickTacToe</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="game-board">
        <div data-index="0" class="square white"></div>
        <div data-index="1" class="square color"></div>
        <div data-index="2" class="square white"></div>
        <div data-index="3" class="square color"></div>
        <div data-index="4" class="square white"></div>
        <div data-index="5" class="square color"></div>
        <div data-index="6" class="square white"></div>
        <div data-index="7" class="square color"></div>
        <div data-index="8" class="square white"></div>
    </div>
    <div id="game-over-text">
        <h1>GAME OVER</h1>
        <h2>PLAYER WINS</h2>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
